name: Validate Prompts

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        
    - name: Install Dependencies
      run: npm install
      
    - name: Run Validation
      run: node src/scripts/validate-prompts.js --pr-author ${{ github.actor }}
